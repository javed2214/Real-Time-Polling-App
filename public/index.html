<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>PusherPoll</title>
  <style>.hidden { display: none; }</style>
</head>

<body>
  <div class="container">
    <h1>OS Vote</h1>
    <p class="flow-text">Vote for your favorite OS to develop on</p>
    <div id="hasVotedAlreadyErrorMsg" class="card-panel hidden" style="width: 30%">
      <span class="red-text text-darken-2">You have already voted, you can only vote once.</span>
    </div>
    <form id="vote-form">
      <p>
          <label>
              <input name="os" id="windows" value="Windows" type="radio" />
              <span>Windows</span>
          </label>
      </p>
      <p>
          <label>
              <input name="os" id="macos" value="MacOS" type="radio"/>
              <span>MacOS</span>
          </label>
      </p>
      <p>
          <label>
              <input name="os" id="linux" value="Linux" type="radio" />
              <span>Linux</span>
          </label>
      </p>
      <p>
          <label>
              <input name="os" id="other" value="Other" type="radio" />
              <span>Something Else</span>
          </label>
      </p>
      <button type="submit" class="waves-effect waves-light btn-large red">VOTE</button>
  </form>

    <br>
    <br>
    
    <h5 style="text-align: center" id="chartTitle"></h5>
    <div id="chartContainer" style="height: 300px;width:100%"></div>
  </div>

  <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
  <script src="main.js"></script>

</body>

</html>
